<div class="col-lg-12" style="padding: 0px!important;">
        <app-aside></app-aside>
        <!-- Right Panel -->
    
    <div id="right-panel" class="right-panel col-lg-10 col-md-8 col-sm-8">
            <div class="breadcrumbs">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Créer une nouvelle location</h1>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
      <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
              <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Information générale - Location</strong>
                    </div>
                    <div class="card-body">
                      <!-- Credit Card -->
                      <div id="pay-invoice">
                          <div class="card-body">
                                  <div class="form-group text-center">
                                      <ul class="list-inline">
                                          <li class="list-inline-item"><i class="fa fa-cart-plus fa-4x"></i></li>
                                      </ul>
                                  </div>
                                  <hr>
                                  <div class="form-group input-group-sm">
                                        <div class="input-group-sm">
                                                <label for="client" class="control-label mb-1 fs-menu">Client</label>
                                                <select name="client" id="client" class="form-control">
                                                        <option value="0">Please select</option>
                                                        <option value="1">Boumaza Adel</option>
                                                </select>
                                        </div>
                                  </div>
                                  <div class="row form-group input-group-sm">
                                        <div class="input-group-sm col-6">
                                                <label for="voiture" class="control-label mb-1 fs-menu">Marque</label>
                                                <select name="Caisse" id="Caisse" class="form-control">
                                                        <option value="0">Please select</option>
                                                        <option value="1">Renault</option>
                                                </select>
                                        </div>
                                        <div class="input-group-sm col-6">
                                                <label for="voiture" class="control-label mb-1 fs-menu">Voiture</label>
                                                <select name="Caisse" id="Caisse" class="form-control">
                                                        <option value="0">Please select</option>
                                                        <option value="1">Clio</option>
                                                </select>
                                        </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-12" style="padding: 0px!important">
                                          <div class="form-group input-group-sm col-8">
                                            <label for="dateDepart" class="control-label mb-1 fs-menu">Date de départ</label>
                                            <div class="form-group">
                                                <div class="input-group">
                                                  <input class="form-control" placeholder="yyyy-mm-dd"
                                                         name="dateD" [(ngModel)]="dateDeDepart" ngbDatepicker #dateD="ngbDatepicker">
                                                  <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" (click)="dateD.toggle()" type="button">
                                                        <li class="list-inline-item" style="cursor: pointer;">
                                                            <i class="fa fa-calendar-times-o fa-2x"></i>
                                                        </li>
                                                    </button>
                                                  </div>
                                                </div>
                                              </div>
                                          </div>
                                          <div class="form-group input-group-sm col-4">
                                            <label for="HdateDepart" class="control-label mb-1 fs-menu">Heure de départ</label>
                                            <ngb-timepicker [(ngModel)]="heureDepart" class="form-control"></ngb-timepicker>
                                         </div>
                                      </div>
                                      <div class="col-12" style="padding: 0px!important">
                                        <div class="form-group input-group-sm col-8">
                                            <label for="dateDeRetour" class="control-label mb-1 fs-menu">Date de retour</label>
                                            <div class="form-group">
                                                <div class="input-group">
                                                  <input class="form-control" placeholder="yyyy-mm-dd"
                                                         name="dr" [(ngModel)]="dateDeRetour" ngbDatepicker #dateR="ngbDatepicker">
                                                  <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" (click)="dateR.toggle()" type="button">
                                                            <li class="list-inline-item" style="cursor: pointer;">
                                                                <i class="fa fa-calendar-times-o fa-2x"></i>
                                                            </li>
                                                        </button>
                                                  </div>
                                                </div>
                                              </div>
                                        </div>
                                        <div class="form-group input-group-sm col-4">
                                                <label for="HdateRetour" class="control-label mb-1 fs-menu">Heure de retour</label>
                                                <ngb-timepicker  [(ngModel)]="heureRetour" class="form-control"></ngb-timepicker>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                        <div class="col-4">
                                            <div class="form-group input-group-sm">
                                                <label for="nbrj" class="control-label mb-1 fs-menu">Nombre de jours</label>
                                                <input id="nbrj" name="nbrj" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                          <div class="form-group input-group-sm">
                                                <label for="prixU" class="control-label mb-1 fs-menu">Prix unitaire</label>
                                                <input id="prixu" name="prixU" type="text" class="form-control">
                                          </div>
                                      </div>
                                      <div class="col-4">
                                            <div class="form-group input-group-sm">
                                                  <label for="remise" class="control-label mb-1 fs-menu">Remise</label>
                                                  <input id="remise" name="remise" type="text" class="form-control">
                                            </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                        <div class="col-6">
                                            <div class="form-group input-group-sm">
                                                <label for="totalTTC" class="control-label mb-1 fs-menu">Total TTC</label>
                                                <input id="totalTTC" name="totalTTC" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                          <div class="form-group input-group-sm">
                                                <label for="totalHT" class="control-label mb-1 fs-menu">Total HT</label>
                                                <input id="totalHT" name="totalHT" type="text" class="form-control">
                                          </div>
                                        </div>
                                  </div>
                                  <hr>
                                  <div class="row">
                                        <div class="col-4">
                                            <div class="form-group input-group-sm">
                                                <label for="Caution" class="control-label mb-1 fs-menu">Caution</label>
                                                <select name="Caution" id="Caution" class="form-control">
                                                        <option value="0">Espèce</option>
                                                        <option value="1">Chéque</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                          <div class="form-group input-group-sm">
                                                <label for="mnt" class="control-label mb-1 fs-menu">Montant</label>
                                                <input id="mnt" name="mnt" type="text" class="form-control">
                                          </div>
                                        </div>
                                        <div class="col-4">
                                                <div class="form-group input-group-sm">
                                                    <label for="Caution" class="control-label mb-1 fs-menu">Statut</label>
                                                    <select name="Caution" id="Caution" class="form-control">
                                                            <option value="0">Payé</option>
                                                            <option value="1">Non Payé</option>
                                                    </select>
                                                </div>
                                        </div>
                                  </div>
                          </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="card">
                                  <div id="pay-invoice">
                                      <div class="card-body">
                                          <form action="" method="post" novalidate="novalidate">
                                              <div>
                                                  <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                                      <i class="fa fa-lock fa-lg"></i>&nbsp;
                                                      <span id="payment-button-amount">Enregistrer</span>
                                                      <span id="payment-button-sending" style="display:none;">Sending…</span>
                                                  </button>
                                              </div>
                                          </form>
                                      </div>
                                  </div>
                        </div> <!-- .card -->
                  
                        </div><!--/.col-->
                    </div>
                </div> <!-- .card -->
      
              </div><!--/.col-->
      
              <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Information générale - Client + Voiture</strong>
                    </div>
                    <div class="card-body">
                      <!-- Credit Card -->
                      <div id="pay-invoice">
                          <div class="card-body">
                                <div class="form-group text-center">
                                      <ul class="list-inline">
                                            <li class="list-inline-item"><i class="fa fa-address-card fa-4x"></i></li>
                                      </ul>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group input-group-sm">
                                            <label for="passport" class="control-label mb-1 fs-menu">Passport N°</label>
                                            <input id="passport" name="passport" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                      <div class="form-group input-group-sm">
                                            <label for="permis" class="control-label mb-1 fs-menu">Permis N°</label>
                                            <input id="permis" name="permis" type="text" class="form-control">
                                      </div>
                                  </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group input-group-sm">
                                            <label for="adresse" class="control-label mb-1 fs-menu">Adresse</label>
                                            <input id="adresse" name="adresse" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group input-group-sm">
                                            <label for="tel1" class="control-label mb-1 fs-menu">Tél 1</label>
                                            <input id="tel1" name="tel1" type="tel" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group text-center">
                                        <ul class="list-inline">
                                                <li class="list-inline-item"><i class="text-muted fa fa-car fa-4x"></i></li>
                                        </ul>
                                </div>
                                <div class="row">
                                        <div class="col-12">
                                                <div class="form-group input-group-sm">
                                                        <label class="control-label mb-1 fs-menu">Coulour</label>
                                                        <div  style="border: 1px white;height: 30px;background: red"></div>
                                                        <input  name="Immatricule" type="hidden" class="form-control">
                                                </div>
                                        </div>
                                </div>
                                
                                <div class="row">
                                        <div class="col-6">
                                            <div class="form-group input-group-sm">
                                                    <label for="Immatricule" class="control-label mb-1 fs-menu">Immatricule</label>
                                                    <input id="Immatricule" name="Immatricule" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group input-group-sm">
                                                <label for="expirationAssurance" class="control-label mb-1 fs-menu">Date expiration assurance</label>
                                                <input id="expirationAssurance" name="expirationAssurance" type="date" class="form-control">
                                            </div>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-6">
                                            <div class="form-group input-group-sm">
                                                    <label for="lieuFabricationPermis" class="control-label mb-1 fs-menu">Kilommétrage actuel</label>
                                                    <input id="lieuFabricationPermis" name="lieuFabricationPermis" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group input-group-sm">
                                                <label for="coulour" class="control-label mb-1 fs-menu">Carburant actuel</label>
                                                <input id="coulour" name="coulour" type="text" class="form-control">
                                            </div>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-12">
                                                <div class="col col-md-3" style="padding: 0px!important"><label class=" form-control-label fs-menu">Energie</label></div>
                                                <div class="col col-md-9">
                                                  <div class="form-check-inline form-check">
                                                    <label for="inline-radio1" class="form-check-label fs-menu" style="padding-right: 30px;font-weight: bold">
                                                      <input type="radio" id="inline-radio1" name="inline-radios" value="option1" class="form-check-input">Essance
                                                    </label>
                                                    <label style="padding-right: 30px;font-weight: bold" for="inline-radio2" class="form-check-label fs-menu">
                                                      <input type="radio" id="inline-radio2" name="inline-radios" value="option2" class="form-check-input">Diesel
                                                    </label>
                                                    <label style="padding-right: 30px;font-weight: bold" for="inline-radio2" class="form-check-label fs-menu">
                                                            <input type="radio" id="inline-radio2" name="inline-radios" value="option3" class="form-check-input">GPL
                                                          </label>
                                                  </div>
                                                </div>
                                        </div>
                                </div>
                          </div>
                      </div>
                    </div>
                </div> <!-- .card -->
      
              </div><!--/.col-->
              
            </div>
        </div>
    </div>
</div><!-- /#right-panel -->
  <!-- Right Panel -->
</div>
