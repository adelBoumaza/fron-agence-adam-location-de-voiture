<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" (ngSubmit)="doLogin()">
                <span class="login100-form-title p-b-20" style="color: red;">
                    {{error}}    
                </span>
                <span class="login100-form-title p-b-34">
                    Espace client
                </span>
                
                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                    <input [(ngModel)]="user.userName" id="first-name" class="input100" type="text" name="utilisateur" placeholder="User name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input [(ngModel)]="user.password" class="input100" type="password" name="pass" placeholder="mot de passe">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        connexion
                    </button>
                </div>

                <div class="w-full text-center p-t-27 p-b-239">
                    <span class="txt1">
                        Modifier
                    </span>

                    <a href="#" class="txt2">
                         ou réinitialiser le mot de passe ?
                    </a>
                </div>

                <div class="w-full text-center">
                    <a href="#" class="txt3">
                        Créer un compte
                    </a>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('../assets/images/1000.jpg');"></div>
        </div>
    </div>
</div>
