
<div class="col-lg-12" style="padding: 0px!important;">
    <app-aside></app-aside>
    <!-- Right Panel -->

<div id="right-panel" class="right-panel col-lg-12 col-md-10 col-sm-12">
  <div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Information générale - Réservation</strong>
                </div>
                <div class="card-body">
                  <!-- Credit Card -->
                  <div id="pay-invoice">
                      <div class="card-body">
                              <div class="form-group text-center">
                                  <ul class="list-inline">
                                      <li class="list-inline-item"><i class="fa fa-address-card fa-4x"></i></li>
                                  </ul>
                              </div>
                              <hr>
                              <p>Display event : {{displayEvent | json}}</p>
                                <div *ngIf="calendarOptions">
                                    <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)"
                                        (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton($event.detail)"></ng-fullcalendar>
                                </div>
                             
                      </div>
                  </div>
                </div>
            </div> <!-- .card -->
          </div><!--/.col-->
        </div>
    </div>
</div>
</div><!-- /#right-panel -->
<!-- Right Panel -->
</div>
